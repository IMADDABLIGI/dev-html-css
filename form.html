<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <form action="">
       Nom: <input type="text" placeholder="Votre nom ..." required> <br>
       Prénom : <input type="text" placeholder="Votre prénom ..." required><br>
       Age : <input type="number" placeholder="Votre age ..."> <br>
       Date naissance : <input type="date" placeholder="Votre date de naissance ...."> <br>
       Email : <input type="email" placeholder="Votre mail...."> <br>
       Mote de passe : <input type="password"><br>
       Tel : <input type="tel" placeholder="Votre numéro tel ...."><br>
       Couleur préférée : <input type="color">  <br>
       Votre commentaire :  <br> <textarea cols="50" rows="20"></textarea>
       <br>
       loisirs :
        Sport <input type="checkbox">
        Musique <input type="checkbox">
        Voyage <input type="checkbox">
        <br>
        Genre :
        Femme <input type="radio" name="genre">
        Homme <input type="radio" name="genre">
        <br>
        Pays :
          <select>
             <option>Maroc</option>
             <option>Algérie</option>
             <option>France</option>
             <option>Sénégal</option>
          </select>
          <br>
       <input type="submit" value="Enregistrer">
       <input type="reset" value="Annuler">
       

    </form>
</body>
</html>
